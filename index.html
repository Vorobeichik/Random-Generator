<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Random Number Generator</title>
</head>

<body>
  <header>
    <h1>Таймер для днд и рандомайзер</h1>
  </header>

  <section>
    <label>From:</label><br>
    <input type="number" class="fromNum"><br>
    <label>To:</label><br>
    <input type="number" class="toNum"><br>
    <button type="submit" class="generateBtn">Generate</button>
  </section>

  <div>
    <h1 class="randomNumEl"></h1>
  </div>

  <footer>
    <button class="button" onclick="start()">Запустить таймер</button>
    <!-- здесь будет отображаться значение таймера -->
    <p>
        <div id="timer"></div>
    </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
